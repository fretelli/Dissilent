name: Backup to GitHub

on:
  schedule:
    - cron: '0 */6 * * *' # 每6小时执行一次
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Gitee repository
      uses: actions/checkout@v2
      with:
        repository: 'fretelli/Dissilent网站'
        token: ${{ secrets.GITEE_TOKEN }} # 使用在 GitHub Secrets 中设置的 Gitee 访问令牌

    - name: Push to GitHub
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }} # 使用在 GitHub Secrets 中设置的 GitHub 访问令牌
        repository: 'fretelli/Dissilent'
